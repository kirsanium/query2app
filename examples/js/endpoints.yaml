- path: /v1/categories/count
  get:  SELECT COUNT(*) AS counter FROM categories

- path: /v1/collections/:collectionId/categories/count
  get: >-
    SELECT COUNT(DISTINCT s.category_id) AS counter
      FROM collections_series cs
      JOIN series s
        ON s.id = cs.series_id
     WHERE cs.collection_id = :collectionId

- path: /v1/categories
  post: >-
    INSERT
      INTO categories
         ( name
         , name_ru
         , slug
         , created_at
         , created_by
         , updated_at
         , updated_by
         )
    VALUES
        ( :name
        , :nameRu
        , :slug
        , NOW()
        , :userId
        , NOW()
        , :userId
        )

- path: /v1/categories/:categoryId
  put: >-
    UPDATE categories
       SET name = :name
         , name_ru = :nameRu
         , slug = :slug
         , updated_at = NOW()
         , updated_by = :userId
     WHERE id = :categoryId
  delete: >-
    DELETE
      FROM categories
     WHERE id = :categoryId
